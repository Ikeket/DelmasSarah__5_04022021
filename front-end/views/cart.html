<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css"
		/>
		<link rel="stylesheet" href="../sass/main.css" />
		<script src="https://kit.fontawesome.com/022660c1b2.js" crossorigin="anonymous"></script>

		<meta
			name="description"
			content="Orinours, des oursons tout mignons faits à la main avec amour"
		/>

		<title>Orinours, des oursons tout mignons</title>
	</head>

	<body>
		<main id="main">
			<header id="header">
				<div class="header container">
					<div class="header__title">
						<h1>Orinours</h1>
						<span class="fas fa-paw" aria-hidden="true"></span>
					</div>

					<nav class="header__navbar navbar">
						<ul class="navbar__link">
							<li>
								<a href="./cart.html" aria-label="panier">
									<i class="fas fa-shopping-cart"></i>
									<span class="cart-number"></span>
								</a>
							</li>
							<li>
								<a href="#account" aria-label="compte">
									<i class="fas fa-user-circle"></i>
									<span class="cart-number"></span>
								</a>
							</li>
						</ul>
					</nav>
				</div>
			</header>

			<h2 class="container">Mon panier</h2>
			<section id="main__container" class="container">
				<div id="form">
					<h3>Vos coordonnées</h3>
					<form method="POST" class="form" id="form-user">
						<label for="firstame">Prénom</label><br />
						<input name="firstname" type="text" id="firstname" required /><br />
						<label for="lastname">Nom</label><br />
						<input name="lastname" type="text" id="lastname" required /><br />
						<label for="address">Adresse</label><br />
						<input
							name="address"
							type="text"
							placeholder="n° et rue"
							id="adress"
							required
						/><br />
						<input
							name="address"
							type="text"
							placeholder="code postal et ville"
							id="city"
							required
						/><br />
						<label for="email">Email</label><br />
						<input name="email" type="email" id="email" required /><br />
						<button type="submit" name="form-user" id="form-button">
							Passer la commande
						</button>
					</form>
				</div>
			</section>

			<footer id="footer" class="footer">
				<div class="footer__links container">
					<a href="index.html" class="homepage-return">Retour à l'accueil</a>
					<a href="#CGV" aria-label="conditions générales de vente"
						>Conditions générales de vente</a
					>
					<a href="#ML" aria-label="mentions légales">Mentions légales</a>
				</div>
			</footer>
		</main>

		<script type="module" src="../js/cart.js"></script>
	</body>
</html>
